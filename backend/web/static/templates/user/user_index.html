<thead>
<tr role="row">
    <th>
        <label class="mt-checkbox mt-checkbox-outline" style="padding-left:19px;"><input type="checkbox" class="select-on-check-all" id="checkAll"><span></span></label>全选
    </th>
    <th>用户名</th>
    <th>真实姓名</th>
    <th>邮箱</th>
    <th>状态</th>
    <th>创建时间</th>
    <th>操作</th>
</tr>
</thead>
<tbody>
{{#each list}}
<tr id="{{id}}">
    <td>
        <label class="mt-checkbox mt-checkbox-outline" style="padding-left:19px;"><input type="checkbox" class="select"><span></span></label></td>

    <td>{{username}}</td>
    <th>{{realname}}</th>
    <td>{{email}}</td>
    <td><span class="label label-sm label-success">{{status}}</span></td>
    <td>{{created_at}}</td>
    <td>

        <div class="btn-group">
            <button class="btn red dropdown-toggle" data-toggle="dropdown">操作
                <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu" style="min-width: 80px;">
                <li>
                    <a href="javascript:;" actionrule="del" actionid="{{id}}" class="btn btn-sm green"> <i class="glyphicon glyphicon-trash"></i>&nbsp;<span>删除</span> </a>
                </li>
                <li>
                    <a href="javascript:;" actionrule="edit" actionid="{{id}}" class="btn btn-sm red"> <i class="glyphicon glyphicon-pencil"></i>&nbsp;<span>修改</span> </a>
                </li>
                <li>
                    <a href="javascript:;" actionrule="reset" actionid="{{id}}" class="btn btn-sm blue"> <i class="glyphicon glyphicon-wrench"></i>&nbsp;<span>重置密码</span> </a>
                </li>
                <li>
                    <a href="javascript:;" actionrule="auth" actionid="{{id}}" class="btn btn-sm dark"> <i class="glyphicon glyphicon-user"></i>&nbsp;<span>授权</span> </a>
                </li>
                <li class="divider"> </li>
                <li>
                    <a href="javascript:;"> Separated link
                        <span class="badge badge-info"> 7 </span>
                    </a>
                </li>
            </ul>
        </div>
    </td>

</tr>
{{/each}}
</tbody>
